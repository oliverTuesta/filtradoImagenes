<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Procesamiento de imagenes</title>
    </head>

    <body>
        <main role="main">
            <h1>Procesamiento de imagenes</h1>
            <div class="imagenes">
                <canvas id="imagen_filtrada" width="750" height="400"> </canvas>
                <canvas id="imagen_original" width="750" height="400"> </canvas>
            </div>
            <div class="container">
                <input
                    type="file"
                    id="image_input"
                    accept="image/png, image/jpg, image/jpeg"
                />
                <div id="display_image"></div>
            </div>
            <button
                id="download-button"
                type="download"
                onclick="downloadCanvas()"
            >
                download
            </button>
            <form action="filtro" method="post">
                <label for="filtro">
                    <select name="filtro" id="filtro">
                        <option value="mediana">mediana</option>
                        <option value="media1/9">media1/9</option>
                        <option value="media1/16">media1/16</option>
                        <option value="lapaciano">lapaciano</option>
                    </select>
                </label>
            </form>
            <button id="submit" type="submit" onclick="submit()">Submit</button>
        </main>
    </body>
    <script src="app.js"></script>
</html>
